<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代辦事項管理</title>
    <!-- 引入 Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .container {
            max-width: 900px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            text-align: center;
        }

        .todo-item button {
            margin-left: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .todo-list-header {
            background-color: #549672;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: 600;
        }

        .todo-list {
            margin-top: 20px;
            padding-left: 0;
        }

        .todo-list .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .todo-list .list-group-item:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .todo-list .completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #5c9b6a;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">代辦事項管理</h1>

        <!-- 輸入學生ID -->
        <div class="mb-4">
            <label for="studentId" class="form-label">學生ID</label>
            <input type="text" class="form-control" id="studentId" placeholder="請輸入學生ID">
        </div>

        <!-- 新增代辦事項表單 -->
        <form id="createTodoForm" class="mb-4">
            <div class="mb-3">
                <label for="newTask" class="form-label">代辦事項</label>
                <input type="text" class="form-control" id="newTask" required>
            </div>
            <div class="mb-3">
                <label for="newTaskCompleted" class="form-label">是否完成</label>
                <select id="newTaskCompleted" class="form-select">
                    <option value="false">未完成</option>
                    <option value="true">已完成</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom w-100">新增代辦事項</button>
        </form>

        <!-- 代辦事項列表 -->
        <div class="todo-list-header">我的代辦事項</div>
        <ul id="todosList" class="list-group todo-list mb-4">
            <!-- 代辦事項會顯示在這裡 -->
        </ul>

        <!-- 修改代辦事項 Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">修改代辦事項</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="editTask" required>
                        <select id="editTaskCompleted" class="form-select mt-3">
                            <option value="false">未完成</option>
                            <option value="true">已完成</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveEditBtn">儲存變更</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 刪除確認 Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">確認刪除代辦事項</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        確定要刪除此代辦事項嗎？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">刪除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 5.3 和必要的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let editingTodoId = null; // 用來儲存正在編輯的代辦事項ID
        let deletingTodoId = null; // 用來儲存正在刪除的代辦事項ID

        // 監聽表單提交，新增代辦事項
        document.getElementById('createTodoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value; // 取得學生ID
            const task = document.getElementById('newTask').value;
            const completed = document.getElementById('newTaskCompleted').value === 'true';

            if (!studentId) {
                alert('請輸入學生ID');
                return;
            }

            const data = {
                student_id: studentId,
                task: task,
                completed: completed
            };

            fetch('http://nfutest.pythonanywhere.com/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('代辦事項新增成功');
                    fetchTodos(studentId); // 根據學生 ID 重新載入代辦事項
                } else {
                    alert('新增失敗');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('發生錯誤，請稍後再試');
            });
        });

        // 讀取代辦事項
        function fetchTodos(studentId) {
            if (!studentId) {
                alert('請輸入學生ID');
                return;
            }

            fetch(`http://nfutest.pythonanywhere.com/todos?student_id=${studentId}`)
                .then(response => response.json())
                .then(data => {
                    const todosList = document.getElementById('todosList');
                    todosList.innerHTML = ''; // 清空代辦事項列表
                    data.todos.forEach(todo => {
                        const li = document.createElement('li');
                        li.classList.add('list-group-item');
                        li.classList.add('todo-item');
                        if (todo.completed) li.classList.add('completed');
                        li.innerHTML = `
                            <span>${todo.task}</span>
                            <div>
                                <button class="btn btn-edit btn-sm" onclick="editTodo(${todo.id}, '${todo.task}', ${todo.completed})">修改</button>
                                <button class="btn btn-delete btn-sm" onclick="confirmDelete(${todo.id})">刪除</button>
                            </div>
                        `;
                        todosList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('無法載入代辦事項');
                });
        }

        // 編輯代辦事項
        function editTodo(id, task, completed) {
            editingTodoId = id;
            document.getElementById('editTask').value = task;
            document.getElementById('editTaskCompleted').value = completed ? 'true' : 'false';
            const myModal = new bootstrap.Modal(document.getElementById('editModal'));
            myModal.show();
        }

        // 儲存修改
        document.getElementById('saveEditBtn').addEventListener('click', function() {
            const studentId = document.getElementById('studentId').value;
            const task = document.getElementById('editTask').value;
            const completed = document.getElementById('editTaskCompleted').value === 'true';

            fetch(`http://nfutest.pythonanywhere.com/todos/${editingTodoId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    student_id: studentId,
                    task: task,
                    completed: completed
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('代辦事項修改成功');
                fetchTodos(studentId); // 根據學生 ID 重新載入代辦事項
                const myModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                myModal.hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('修改失敗');
            });
        });

        // 確認刪除代辦事項
        function confirmDelete(id) {
            deletingTodoId = id;
            const myModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            myModal.show();
        }

        // 刪除代辦事項
        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            const studentId = document.getElementById('studentId').value;

            fetch(`http://nfutest.pythonanywhere.com/todos/${deletingTodoId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ student_id: studentId })
            })
            .then(response => response.json())
            .then(data => {
                alert('代辦事項已刪除');
                fetchTodos(studentId); // 根據學生 ID 重新載入代辦事項
                const myModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                myModal.hide();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('刪除失敗');
            });
        });
    </script>
</body>
</html>
